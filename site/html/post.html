<!DOCTYPE html>
<html>
  <head>
    <title>Consurf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Consurf" />
    <meta
      name="og:description"
      content="Consurf is a Rule34 image viewing platform made to be easy to use, and much prettier than the original site" />
    <meta name="og:image" content="/media/icon.png" />
    <link rel="preload" as="image" href="/media/logo.png" />
    <link rel="preload" as="image" href="/media/love.png" />
    <link rel="preload" as="image" href="/media/love-active.png" />
    <link rel="preload" as="image" href="/media/save.png" />
    <link rel="preload" as="image" href="/media/save-active.png" />
    <link rel="preload" as="image" href="/media/download.png" />
    <link rel="preload" as="image" href="/media/logo.png" />
    <link rel="preload" as="image" href="/media/settings.png" />
    <link rel="preload" as="image" href="/media/github.png" />
    <link rel="icon" type="image/png" href="/media/icon.png" />
    <link href="/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="/media/logo.png" alt="Logo" />
      </a>
      <div>
        <a href="https://github.com/QueenAkaAlt/Consurf">
          <img src="/media/github.png" alt="Source Code" title="Source Code" />
        </a>
        <a href="/loves"
          ><img
            src="/media/love.png"
            alt="Favorited Posts"
            title="Favorited Posts"
        /></a>
        <a href="/saves"
          ><img src="/media/save.png" alt="Saved Posts" title="Saved Posts"
        /></a>
        <a href="/settings"
          ><img src="/media/settings.png" alt="Settings" title="Settings"
        /></a>
      </div>
    </nav>
    <div class="main"></div>
    <script src="/js/global.js"></script>
    <script src="/js/post.js"></script>
  </body>
</html>
