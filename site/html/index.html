<!DOCTYPE html>
<html>
  <head>
    <title>Consurf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Consurf" />
    <meta
      name="og:description"
      content="Consurf is a Rule34 image viewing platform made to be easy to use, and much prettier than the original site" />
    <meta name="og:image" content="/media/icon.png" />
    <link rel="preload" as="image" href="/media/logo.png" />
    <link rel="preload" as="image" href="/media/load.png" />
    <link rel="preload" as="image" href="/media/nothing.png" />
    <link rel="preload" as="image" href="/media/image.png" />
    <link rel="preload" as="image" href="/media/video.png" />
    <link rel="icon" type="image/png" href="/media/icon.png" />
    <link href="/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="/media/logo.png" alt="Logo" />
      </a>
      <div>
        <a href="/posts">Posts</a>
        <a href="/settings">Settings</a>
        <a href="/loves">Favorites</a>
        <a href="/saves">Saved</a>
      </div>
    </nav>
    <div class="main">
      <div class="logo">
        <img src="/media/logo.png" alt="Logo" />
        <h1>Consurf</h1>
      </div>
      <div class="search-holder">
        <input id="search" placeholder="Search" type="text" />
      </div>
    </div>
    <script src="/js/global.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
